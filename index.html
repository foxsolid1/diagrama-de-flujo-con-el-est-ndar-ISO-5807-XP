<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Flujo - Cálculo del Área (ISO 5807)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="diagram-container">
        <div class="box start">
            <div class="text">INICIO</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Planificación</div>
            <div class="subtext">Identificar requisitos</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Diseño</div>
            <div class="subtext">Definir cálculo del área</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Implementación</div>
            <div class="subtext">Codificar el cálculo</div>
        </div>
        <div class="arrow"></div>
        <div class="box decision">
            <div class="text">¿Pruebas exitosas?</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Entrega</div>
            <div class="subtext">Proporcionar programa al usuario</div>
        </div>
        <div class="arrow"></div>
        <div class="box end">
            <div class="text">FIN</div>
        </div>
        
        <div class="arrow no"></div>
        <div class="box process">
            <div class="text">Corregir errores</div>
        </div>
        <div class="arrow"></div>
        <div class="box process">
            <div class="text">Re-Implementar</div>
        </div>
    </div>
</body>
</html>
